<html>
<head>
<style type="text/css">
  #container {
    max-width: 100%;
    height: 100%;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="sigmasource/sigma.min.js"></script>
<script src="sigmasource/plugins/sigma.parsers.json.min.js"></script>

<script>
  sigma.parsers.json('data.json', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148',
      edgeColor: 'source',
      defaultEdgeType: 'curve',
      labelThreshold: 16,
      labelAlignment: 'center',
      enableHovering: 'true',
      hoverBehavior: 'dim',
      defaultHoverLabelBGColor: "#002147",
      defaultLabelHoverColor: "#fff",
      minNodeSize: 5,
      maxNodeSize: 30

    }
  });

sigma.instances[1].drawingProperties({
    defaultEdgeType: 'curve'
});

  
</script>
</body>
</html>
