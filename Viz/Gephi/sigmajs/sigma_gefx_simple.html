<div id="sigma-container"></div>
<script src="sigmasource/sigma.min.js"></script>
<script src="sigmasource/plugins/sigma.parsers.gexf.min.js"></script>

<script>
  sigma.parsers.gexf('LEEDTest.gexf', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148',
      edgeColor: 'source',
      defaultEdgeType: 'curve',
      labelThreshold: 16,
      labelAlignment: 'center',
      enableHovering: 'true',
      hoverBehavior: 'dim',
      defaultHoverLabelBGColor: "#002147",
      defaultLabelHoverColor: "#fff",
      minNodeSize: 5,
      maxNodeSize: 30

    }

  });
</script>
